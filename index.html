<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&amp;display=swap"
        rel="stylesheet">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="weather-app">
        <header>
            <form class="search-form" id="search-form">
                <input type="search" placeholder="Enter A City..." required id="search-form-input"
                    class="search-form-input">
                <input type="submit" value="Search" class="search-form-button">
            </form>
        </header>
        <main>
            <div class="weather-app-data">
                <div>
                    <h1 class="weather-app-city" id="City">Johannesburg</h1>

                    <p class="weather-app-details">
                        <span id="time">Monday 20:16</span>,
                        <span id="description">Clear Sky</span>
                        <br />
                        Humidity:
                        <strong id="Humidity">20%</strong>,
                        Wind:
                        <strong id="wind-speed">7.7km/h</strong>
                    </p>
                </div>

                <div class="weather-app-temperature-container">
                    <div id="icon">
                        <img src="https://www.svgrepo.com/show/427042/weather-icons-01.svg" width="150"
                            class="weather-app-icon">
                    </div>
                    <div class="weather-app-temperature" id="temperature">30</div>
                    <div class="weather-app-unit">&deg;C</div>
                </div>
            </div>

            <div class="weather-forecast" id="forescast">
                <div class="weather-forecast-day">
                    <div class="weather-forecast-date">Tue</div>
                    <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
                        class="weather-forecast-icon">
                    <div class="weather-forecast-temperatures">
                    <div class="weather-forecast-temperature">
                        <strong>30&deg;</strong>
                    </div>
                    <div class="weather-forecast-temperature">17&deg;</div>
                </div>
                </div>

                <div class="weather-forecast-day">
                    <div class="weather-forecast-date">Wed</div>
                    <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
                        class="weather-forecast-icon">
                    <div class="weather-forecast-temperatures">
                        <div class="weather-forecast-temperature">
                            <strong>30&deg;</strong>
                        </div>
                        <div class="weather-forecast-temperature">17&deg;</div>
                    </div>
                </div>

                <div class="weather-forecast-day">
                    <div class="weather-forecast-date">Thu</div>
                    <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
                        class="weather-forecast-icon">
                    <div class="weather-forecast-temperatures">
                        <div class="weather-forecast-temperature">
                            <strong>30&deg;</strong>
                        </div>
                        <div class="weather-forecast-temperature">17&deg;</div>
                    </div>
                </div>

                <div class="weather-forecast-day">
                    <div class="weather-forecast-date">Fri</div>
                    <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
                        class="weather-forecast-icon">
                    <div class="weather-forecast-temperatures">
                        <div class="weather-forecast-temperature">
                            <strong>30&deg;</strong>
                        </div>
                        <div class="weather-forecast-temperature">17&deg;</div>
                    </div>
                </div>

                <div class="weather-forecast-day">
                    <div class="weather-forecast-date">Sat</div>
                    <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
                      class="weather-forecast-icon">
                    <div class="weather-forecast-temperatures">
                      <div class="weather-forecast-temperature">
                        <strong>30&deg;</strong>
                      </div>
                      <div class="weather-forecast-temperature">17&deg;</div>
                    </div>
                  </div>

                    <div class="weather-forecast-day">
                      <div class="weather-forecast-date">Sun</div>
                      <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
                        class="weather-forecast-icon">
                      <div class="weather-forecast-temperatures">
                        <div class="weather-forecast-temperature">
                          <strong>30&deg;</strong>
                        </div>
                        <div class="weather-forecast-temperature">17&deg;</div>
                      </div>
            </div>
        </main>
        <footer>
            This Project was Coded by
            <a href="https://github.com/MemeMolefe" target="_blank">Mamanyane Molefi</a>
            and is on
            <a href="https://github.com/MemeMolefe/Weather-App-Project" target="_blank">Github</a>
            and hosted on
            <a href="https://app.netlify.com/teams/mememolefe/sites" target="_blank">
                Netlify
            </a>
        </footer>
    </div>
</body>

</html>
