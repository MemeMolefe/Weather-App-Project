<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
</head>
<body>
<header>
    <form>
        <input type="Search" placeholder="Enter A City..." required/>
        <input type="Submit" value="Search" />
    </form>
</header>
<main>
  <div class="weather-app">
    <div>
        <h1 class="weather-city" id="City">Johannesburg</h1>
        <p class="weather-details">
            <span id="time">Thursday 14:49, clear Sky</span>
            <br />
            Humidity:<strong>74%</strong>, Wind:<strong>3.09km/h</strong>
        </p>
    </div>
    <div class="weather-temperature-container">
        <div id="weather-icon">
            <img src="https://icons.veryicon.com/png/o/miscellaneous/test-6/weather-91.png" width="50">
            
        </div>
    </div>
  </div>
</main>
</body>
</html>
